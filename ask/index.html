<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BakeFront | Cake Recipes</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__content">
      <div class="header__logo"></div>
      <div class="header__logo--right"></div>
      <nav class="header__nav">
        <a href="../index.html" class="header__link">Home</a>
        <a href="./" class="header__link header__link--active">Recipe</a>
        <a href="../shop/" class="header__link">Shop</a>
          <a href="../contact/index.html" class="header__link">Contact</a>
      </nav>
    </div>
  </header>
  <main class="main">
    <h2>Cake Recipe Finder</h2>
    <p>Discover delicious cake recipes by entering the name of your favourite cake below!</p>
    <section class="ask">
      <input type="text" class="ask__input" placeholder="Enter cake name..." />
      <button class="ask__button-ask">Ask</button>
      <button class="ask__button-reset">Reset</button>
      <p class="ask__char-count">50 characters remaining</p>
      <div class="ask__loading">Loading...</div>
    </section>

    <!-- Results container for Ask class -->
    <section class="results">
      <div class="results__list"></div>
    </section>
  </main>

  <script src="../js/ask.js"></script>

  <footer class="footer">
    <p class="footer__links">
      <a href="#" class="footer__link">Terms and Conditions</a> |
      <a href="#" class="footer__link">Cookies</a>
    </p>
    <p class="footer__copyright">&copy; 2025</p>
  </footer>
</body>
</html>
